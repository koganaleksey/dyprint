<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{title}}</title>
    <!-- build:css -->
    <link rel="stylesheet" href="{{root}}assets/fonts/all.css" />
    <link rel="stylesheet" href="{{root}}assets/vendor/js/itc-slider.css" />
    <link rel="stylesheet" href="{{root}}assets/css/main.css" />
    <!-- endbuild -->
    <script src="{{root}}assets/vendor/js/itc-slider.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>

  <body>
    <header id="header" class="header">{{> navigation}}</header>
    <main role="main">{{> body}}</main>
    <footer id="footer" class="footer pb-5">{{> footer}}</footer>
  </body>
</html>
